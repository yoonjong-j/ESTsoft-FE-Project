<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FE-Project</title>
    <style>
      body {
        margin: 0;
        font-family: "Pretendard-Regular";
        src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
      }
      header {
        width: 1920px;
        height: 900px;
        background-color: #f2e9d8;
      }
      .navigation-bar {
        width: 1920px;
        height: 102px;
        display: flex;
      }
      .logo {
        width: 130px;
        height: 40px;
        position: absolute;
        top: 31px;
        left: 100px;
        background-image: url(./images/Logo-fin.svg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      .nav-element {
        width: 250px;
        height: 20px;
        position: absolute;
        top: 26px;
        left: 1000px;
        list-style-type: none;
      }
      .nav-element > li {
        display: inline-block;
        margin-right: 30px;
        line-height: 20px;
        font-size: 16px;
        color: #000000;
      }
      .download-btn {
        background-color: #d97652;
        width: 140px;
        height: 50px;
        border-radius: 40px;
        border: none;
        text-align: center;
        color: #ffffff;
        line-height: 20px;
        font-size: 16px;
        font-weight: 700;
        font-style: normal;
      }
      .first-btn {
        position: absolute;
        top: 26px;
        left: 1320px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navigation-bar">
        <div class="logo"></div>
        <ul class="nav-element">
          <li>Home</li>
          <li>About</li>
          <li>Support</li>
        </ul>
        <button class="download-btn first-btn">Download</button>
      </nav>
      <div class="container-1"></div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
